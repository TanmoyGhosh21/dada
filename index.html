<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .contact-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .contact-card h2 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #333;
        }

        .contact-card p {
            margin: 5px 0;
            color: #666;
        }

        .contact-card a {
            text-decoration: none;
            color: #007BFF;
        }

        .contact-card a:hover {
            text-decoration: underline;
        }

        .contact-card .location {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

        <p class="location"><b>Location:</b> Siliguri, West Bengal</p>
    </div>
</body>
</html>
